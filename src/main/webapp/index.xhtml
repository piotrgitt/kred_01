<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	>
<h:head>
	<title>Kredyt</title>
</h:head>
<h:body>

	

	<p:panel header = "Kredyt" >
	<h1>Kredyt</h1>
        <h:form id="bla">
	
		<p:messages id="msg"  closable="true" />
            
		<h:panelGrid id="grid" columns="3" cellpadding="7">
		
            <p:outputLabel for="kwota" value="Kwota:"/>
            <p:inputText id="kwota" required="true" requiredMessage="Brak kwoty" value="#{kredytBB.x}" converterMessage="Kwota musi być liczbą!" validatorMessage="Zakres kwot: od 1000 do 1 000 000 000">
            <f:validateDoubleRange
	           minimum="1000"
	           maximum="1000000000"/>
	        </p:inputText>
            <p:message for="kwota" display="default"/>

            <p:outputLabel for="oprocentowanie" value="Oprocentowanie: "/>
            <p:inputText id="oprocentowanie" required="true" requiredMessage="Brak oprocentowania" value="#{kredytBB.y}" converterMessage="Oprocentowanie musi być liczbą!" validatorMessage="Oprocentowanie nie może być większe niż 100%">
            <f:validateDoubleRange
	           minimum="0"
	           maximum="100"/>
	        </p:inputText>
            <p:message for="oprocentowanie" />
            
            <p:outputLabel for="creditYears" value="Lata: "/>
            <p:inputText id="creditYears" required="true" requiredMessage="Brak lat" value="#{kredytBB.creditYears}" converterMessage="Lata muszą być liczbą!" validatorMessage="Zakres lat: od 1 do 35" >
	           <f:validateDoubleRange
	           minimum="1"
	           maximum="35"/>
	        </p:inputText>
            <p:message for="creditYears" display="default"/>
            
            <p:commandButton value="Oblicz" action="#{kredytBB.calc()}" update="@form"/>
		<p:commandButton value="Dodaj (AJAX)" action="#{kredytBB.calc_AJAX()}" update="msg"/>
     
        </h:panelGrid>
        
		

		
	</h:form>
    </p:panel>

	

</h:body>
</html>
